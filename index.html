<head>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #111;

      /* ‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ô‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á‡πÅ‡∏ö‡∏ö‡πÄ‡∏™‡∏ñ‡∏µ‡∏¢‡∏£ */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ====== WRAPPER ‡πÉ‡∏´‡∏°‡πà (‡∏à‡∏∏‡∏î‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏°‡∏±‡∏ô‡πÑ‡∏°‡πà‡πÄ‡∏û‡∏µ‡πâ‡∏¢‡∏ô) ====== */
    .container {
      display: flex;
      flex-direction: column; /* ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ö‡∏ô ‚Üí ‡∏•‡πà‡∏≤‡∏á */
      align-items: center;
    }

    /* ===== Pixel Heart ===== */
    .pixel-heart-container {
      display: flex;
      justify-content: center;
      margin-bottom: 70px;   /* ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏Å‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° */
    }

    .pixel-heart {
      position: relative;
      width: 90px;
      height: 70px;
      transform: scale(2);
      transform-origin: center;
      animation: pixelBlink 1s infinite steps(2);
    }

    .pixel-heart::before {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      box-shadow:
        /* Row 0 */
        20px 0px #ff4b4b,
        30px 0px #ff4b4b,
        60px 0px #ff4b4b,
        70px 0px #ff4b4b,

        /* Row 1 */
        10px 10px #ff4b4b,
        20px 10px #ff4b4b,
        30px 10px #ff4b4b,
        40px 10px #ff4b4b,
        50px 10px #ff4b4b,
        60px 10px #ff4b4b,
        70px 10px #ff4b4b,
        80px 10px #ff4b4b,

        /* Row 2 */
        0px 20px #ff4b4b,
        10px 20px #ff4b4b,
        20px 20px #ff4b4b,
        30px 20px #ff4b4b,
        40px 20px #ff4b4b,
        50px 20px #ff4b4b,
        60px 20px #ff4b4b,
        70px 20px #ff4b4b,
        80px 20px #ff4b4b,
        90px 20px #ff4b4b,

        /* Row 3 */
        0px 30px #ff4b4b,
        10px 30px #ff4b4b,
        20px 30px #ff4b4b,
        30px 30px #ff4b4b,
        40px 30px #ff4b4b,
        50px 30px #ff4b4b,
        60px 30px #ff4b4b,
        70px 30px #ff4b4b,
        80px 30px #ff4b4b,
        90px 30px #ff4b4b,

        /* Row 4 */
        10px 40px #ff4b4b,
        20px 40px #ff4b4b,
        30px 40px #ff4b4b,
        40px 40px #ff4b4b,
        50px 40px #ff4b4b,
        60px 40px #ff4b4b,
        70px 40px #ff4b4b,
        80px 40px #ff4b4b,

        /* Row 5 */
        20px 50px #ff4b4b,
        30px 50px #ff4b4b,
        40px 50px #ff4b4b,
        50px 50px #ff4b4b,
        60px 50px #ff4b4b,
        70px 50px #ff4b4b,

        /* Row 6 */
        30px 60px #ff4b4b,
        40px 60px #ff4b4b,
        50px 60px #ff4b4b,
        60px 60px #ff4b4b,

        /* Row 7 (Bottom tip) */
        40px 70px #ff4b4b,
        50px 70px #ff4b4b;
    }

    @keyframes pixelBlink {
      0%   { filter: brightness(1);   transform: translateY(0) scale(2); }
      50%  { filter: brightness(0.4); transform: translateY(-2px) scale(2); }
      100% { filter: brightness(1);   transform: translateY(0) scale(2); }
    }

    /* ===== ‡∏õ‡∏∏‡πà‡∏° ===== */
    .start-btn {
      padding: 12px 28px;
      font-size: 1.2rem;
      font-weight: 700;
      background: #ff4b4b;
      color: white;
      border: 3px solid #ffe6e6;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 2px;
      font-family: "Courier New", monospace;
      box-shadow: 0 0 0 4px #b30000 inset, 0 6px 0 #660000;
      transition: 0.1s ease;
      margin-right: -15px;
    }

    .start-btn:active {
      transform: translateY(4px);
      box-shadow: 0 0 0 4px #b30000 inset, 0 2px 0 #660000;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- üîπ ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô onclick ‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å go() -->
    <button class="start-btn" onclick="go()">
      CLICK ME

  </div>

  <!-- üîπ ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏°: script ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÉ‡∏´‡πâ‡∏´‡∏ô‡πâ‡∏≤ 2 auto-play ‡πÄ‡∏û‡∏•‡∏á -->

</body>
</html>
