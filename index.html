<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Heart Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #111;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ====== WRAPPER กลางที่จัดทุกอย่างแบบตรงกลางแท้ ๆ ====== */
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== Pixel Heart ===== */
    .pixel-heart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 35px;     /* ระยะห่างกับปุ่ม */
    }

    .pixel-heart {
      position: relative;
      width: 90px;
      height: 70px;

      /* ล็อกให้ anchor จุดกลางของ block อยู่ตรงกลางจริง */
      display: flex;
      align-items: center;
      justify-content: center;

      transform: scale(2);
      transform-origin: center center;

      animation: pixelBlink 1s infinite steps(2);
    }

    .pixel-heart::before {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      box-shadow:
        10px 0px #ff4b4b,
        20px 0px #ff4b4b,
        50px 0px #ff4b4b,
        60px 0px #ff4b4b,

        0px 10px #ff4b4b,
        10px 10px #ff4b4b,
        20px 10px #ff4b4b,
        30px 10px #ff4b4b,
        40px 10px #ff4b4b,
        50px 10px #ff4b4b,
        60px 10px #ff4b4b,
        70px 10px #ff4b4b,

        0px 20px #ff4b4b,
        10px 20px #ff4b4b,
        20px 20px #ff4b4b,
        30px 20px #ff4b4b,
        40px 20px #ff4b4b,
        50px 20px #ff4b4b,
        60px 20px #ff4b4b,
        70px 20px #ff4b4b,

        10px 30px #ff4b4b,
        20px 30px #ff4b4b,
        30px 30px #ff4b4b,
        40px 30px #ff4b4b,
        50px 30px #ff4b4b,
        60px 30px #ff4b4b,

        20px 40px #ff4b4b,
        30px 40px #ff4b4b,
        40px 40px #ff4b4b,
        50px 40px #ff4b4b,

        30px 50px #ff4b4b,
        40px 50px #ff4b4b;
    }

    @keyframes pixelBlink {
      0%   { filter: brightness(1);   transform: translateY(0) scale(2); }
      50%  { filter: brightness(0.4); transform: translateY(-2px) scale(2); }
      100% { filter: brightness(1);   transform: translateY(0) scale(2); }
    }

    /* ===== ปุ่ม ===== */
    .start-btn {
      padding: 12px 28px;
      font-size: 1.2rem;
      font-weight: 700;
      background: #ff4b4b;
      color: white;
      border: 3px solid #ffe6e6;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 2px;
      font-family: "Courier New", monospace;
      box-shadow: 0 0 0 4px #b30000 inset, 0 6px 0 #660000;
      transition: 0.1s;
    }

    .start-btn:active {
      transform: translateY(4px);
      box-shadow: 0 0 0 4px #b30000 inset, 0 2px 0 #660000;
    }
  </style>
</head>

<body>

  <div class="wrapper">

    <div class="pixel-heart-container">
      <div class="pixel-heart"></div>
    </div>

    <button class="start-btn" onclick="location.href='wish.html'">
      click me
    </button>

  </div>

</body>
</html>
