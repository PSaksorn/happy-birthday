<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>MJ Wish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Courier New", monospace;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;

      /* üåà ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û */
      background: url("img/test_img.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* üåô overlay ‡∏°‡∏∑‡∏î‡∏ô‡∏¥‡∏î ‡πÜ */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      max-width: 500px;
      padding: 20px 30px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255,255,255,0.18);
      box-shadow: 0 0 20px rgba(255, 0, 70, 0.25);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ===== ‡∏ã‡∏≠‡∏á‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢ ===== */
    .envelope {
      position: relative;
      margin-top: 10px;
    }

    .envelope-outer {
      position: relative;
      background: #fff5fb;
      border-radius: 10px;
      padding: 55px 20px 20px; /* ‡πÄ‡∏ß‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡πÉ‡∏´‡πâ flap */
      overflow: hidden;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.7);
    }

    /* flap ‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
    .envelope-flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(135deg, #ff9ac5, #ff6fb5);
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transform-origin: top center;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    /* ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏î‡πâ‡∏≤‡∏ô‡πÉ‡∏ô */
    .envelope-message {
      max-height: 0;
      opacity: 0;
      transition: max-height 0.8s ease, opacity 0.8s ease;
      color: #333;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .envelope.open .envelope-message {
      max-height: 400px; /* ‡∏û‡∏≠‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏≤‡∏á‡∏≠‡∏≠‡∏Å */
      opacity: 1;
    }

    .envelope.open .envelope-flap {
      transform: translateY(-100%) rotateX(180deg);
      opacity: 0;
    }

    /* ‡∏õ‡∏∏‡πà‡∏° tab here + play */
    .tab-btn {
    position: absolute;
    top: 5px; 
    left: 50%;
    transform: translateX(-50%);

    padding: 10px 22px;
    font-size: 0.9rem;
    font-weight: 600;
    letter-spacing: 0.5px;

    background: linear-gradient(135deg, #ffb7d5, #ff7fb0);
    color: white;

    border: none;
    border-radius: 999px;
    cursor: pointer;

    box-shadow: 0 4px 12px rgba(255, 120, 180, 0.45);
    transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .tab-btn:active {
    transform: translateX(-50%) scale(0.96);
    box-shadow: 0 2px 6px rgba(255, 120, 180, 0.35);
    }

    .tab-btn.disabled {
      opacity: 0.8;
      cursor: default;
      box-shadow: none;
    }

    h1 {
      margin-top: 0;
    }
  </style>
</head>

<body>

  <!-- ‡πÄ‡∏û‡∏•‡∏á -->
  <audio id="bgm" src="audio/best_part.mp3" loop></audio>

  <div class="card">
    <h1>üíñ Happy Birthday üíñ</h1>

    <div class="envelope" id="envelope">
      <div class="envelope-outer">
        <div class="envelope-flap"></div>

        <!-- ‡∏õ‡∏∏‡πà‡∏° tab here (‡πÉ‡∏ä‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏õ‡∏∏‡πà‡∏° play ‡∏î‡πâ‡∏ß‡∏¢) -->
        <button id="tab-btn" class="tab-btn" type="button">
          open me
        </button>

        <!-- ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£‡∏ó‡∏µ‡πà‡∏ã‡πà‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏ã‡∏≠‡∏á -->
        <div class="envelope-message">
          <p>
            I hope today is full of joy, surprises,<br>
            love, and everything that makes you smile.<br><br>
            You deserve the world. üéÄ
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("bgm");
      const envelope = document.getElementById("envelope");
      const tabBtn = document.getElementById("tab-btn");
      let hasOpened = false;

      tabBtn.addEventListener("click", () => {
        // ‡πÄ‡∏õ‡∏¥‡∏î‡∏ã‡∏≠‡∏á (‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å)
        if (!hasOpened) {
          envelope.classList.add("open");
          hasOpened = true;
        }

        // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡∏à‡∏≤‡∏Å user gesture (‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤ iOS)
        audio.play()
          .then(() => {
            tabBtn.textContent = "‚ô™ music is playing";
            tabBtn.classList.add("disabled");
          })
          .catch((err) => {
            console.log("Audio play error:", err);
            // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏•‡πà‡∏ô‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ ‡∏Å‡πá‡∏¢‡∏±‡∏á‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡∏¥‡∏î‡∏ã‡∏≠‡∏á‡πÄ‡∏â‡∏¢ ‡πÜ ‡πÑ‡∏õ
          });
      });
    });
  </script>

</body>
</html>
