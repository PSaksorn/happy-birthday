<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>MJ Wish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Courier New", monospace;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;

      /* üåàüåà ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û */
      background: url("img/test_img.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* üåô overlay ‡∏°‡∏∑‡∏î‡∏ô‡∏¥‡∏î ‡πÜ ‡πÉ‡∏´‡πâ‡∏£‡∏π‡∏õ‡πÑ‡∏°‡πà‡πÅ‡∏¢‡πà‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏î‡πà‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45); /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏Ç‡πâ‡∏°‡πÑ‡∏î‡πâ */
      backdrop-filter: blur(2px);       /* ‡πÄ‡∏ö‡∏•‡∏≠‡∏ô‡∏¥‡∏î ‡πÜ ‡πÉ‡∏´‡πâ‡∏™‡∏ß‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô */
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;           /* ‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô overlay */
      max-width: 500px;
      padding: 20px 30px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255,255,255,0.18);
      box-shadow: 0 0 20px rgba(255, 0, 70, 0.25);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .music-btn {
      margin-bottom: 14px;
      padding: 6px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      background: #222;
      color: #ffe6f4;
      border: 2px solid #ff6fb5;
      border-radius: 999px;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 3px 0 #b03070;
      display: none;
    }

    .music-btn:active {
      transform: translateY(2px);
      box-shadow: 0 1px 0 #b03070;
    }
  </style>
</head>

<body>

  <!-- ‡πÄ‡∏û‡∏•‡∏á -->
  <audio id="bgm" src="audio/best_part.mp3" loop></audio>

  <div class="card">
    <button id="music-btn" class="music-btn">‚ñ∂ Tap to play music</button>

    <h1>üíñ Happy Birthday üíñ</h1>
    <p>
      I hope today is full of joy, surprises,<br>
      love, and everything that makes you smile.<br><br>
      You deserve the world. üéÄ
    </p>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("bgm");
      const btn = document.getElementById("music-btn");
      const allowed = localStorage.getItem("musicAllowed");

      localStorage.removeItem("musicAllowed");

      function showBtn() {
        btn.style.display = "inline-block";
      }

      if (allowed === "yes") {
        audio.play().catch(() => showBtn());
      } else {
        showBtn();
      }

      btn.addEventListener("click", () => {
        audio.play()
          .then(() => btn.textContent = "‚ô™ Music is playing")
          .catch(() => {});
      });
    });
  </script>

</body>
</html>
